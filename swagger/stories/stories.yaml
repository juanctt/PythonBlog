get:
  summary: Get stories
  tags:
    - Stories
  security:
    - "BearerAuth": []
  parameters:
    - $ref: "../api.yaml#/components/parameters/ApiContentType"
    - $ref: "../api.yaml#/components/parameters/XAuthToken"
    - name: page
      in: query
      required: false
      schema:
        type: integer
      description: Page number
    - name: limit
      in: query
      required: false
      schema:
        type: integer
      description: Number of items per page
    - name: category
      in: query
      required: false
      schema:
        type: integer
      description: Filter stories by category ID.
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: "schemas.yaml#/schemas/StoriesResponse"
    400:
      description: Bad Request
    409:
      description: Conflict
